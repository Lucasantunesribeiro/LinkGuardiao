name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Restore
        run: dotnet restore LinkGuardiao.sln

      - name: Build
        run: dotnet build LinkGuardiao.sln --no-restore

      - name: Test
        run: dotnet test LinkGuardiao.sln --no-build

      - name: Frontend build
        working-directory: Frontend
        run: |
          npm ci
          npm run build
